<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
            background-color: #97B4E1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e6f7ff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid #b3daff;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        #logout-btn, #mypage-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Gowun Batang', serif;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            outline: none;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        #logout-btn:hover, #mypage-btn:hover {
            background-color: #3399ff;
        }
    </style>
    <script>
        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('네트워크 응답이 좋지 않습니다.');
                    }
                })
                .then(user => {
                    document.getElementById('user-info').innerText = `사용자 ID: ${user.outhId}, 사용자 이름: ${user.memberName}`;
                })
                .catch(error => {
                    console.error('로그인 정보를 가져오는 도중 오류가 발생했습니다:', error);
                });
            } else {
                console.error('액세스 토큰이 없습니다.');
            }

            document.getElementById('logout-btn').addEventListener('click', function() {
                if (accessToken) {
                    fetch('/logout/auth', {
                        method: 'DELETE', // DELETE 메서드 사용
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('refreshToken');
                            window.location.href = '/login';
                        } else {
                            throw new Error('로그아웃 실패');
                        }
                    })
                    .catch(error => {
                        console.error('로그아웃 도중 오류가 발생했습니다:', error);
                    });
                } else {
                    console.error('액세스 토큰이 없습니다.');
                }
            });

            document.getElementById('mypage-btn').addEventListener('click', function() {
                window.location.href = '/mypage';
            });
        };
    </script>
</head>
<body>
<div class="container">
    <h2>대시보드</h2>
    <p id="user-info">로그인 정보를 가져오는 중...</p>
    <button id="mypage-btn">마이페이지</button>
    <button id="logout-btn">로그아웃</button>
</div>
</body>
</html>
