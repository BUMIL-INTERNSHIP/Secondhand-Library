<header class="header" th:fragment="header">
    <a th:href="@{/}"><h1 class="title">구제서재</h1></a>
    <div class="header-controls">
        <p class="subtitle">나만의 구제서재를 만들어보세요!</p>
        <button class="profile-button">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
            >
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
        </button>
        <div class="profile" id="profile-container">
            <img th:src="@{/img/profile.png}" alt="Profile Image" class="profile-img" id="profile-img" style="display:none;">
            <p class="profile-email" id="profile-email" style="display:none;">로그인 정보를 가져오는 중...</p>
            <div class="profile-buttons">
                <a href="/login" class="profile-button" id="login-btn">로그인</a>
                <a href="#" class="profile-button" id="logout-btn" style="display:none;">로그아웃</a>
                <a href="#" class="profile-button" id="mypage-btn">마이페이지</a>
            </div>
            <div class="navigation">
                <a href="/board.html" class="navigation-button">중고거래 게시판</a>
                <a href="/myMessage.html" class="navigation-button">내 쪽지함</a>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');
            const profileEmail = document.getElementById('profile-email');
            const profileImg = document.getElementById('profile-img');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const mypageBtn = document.getElementById('mypage-btn');

            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('네트워크 응답이 좋지 않습니다.');
                    }
                })
                .then(user => {
                    profileEmail.innerText = `사용자 이메일: ${user.email}`;
                    profileEmail.style.display = 'block';
                    profileImg.src = user.profileImage;  // 프로필 이미지를 설정
                    profileImg.style.display = 'block';
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';

                    // 마이페이지 버튼 정상 동작
                    mypageBtn.href = "/mypage";
                })
                .catch(error => {
                    console.error('로그인 정보를 가져오는 도중 오류가 발생했습니다:', error);
                });

                logoutBtn.addEventListener('click', function() {
                    fetch('/logout/auth', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('refreshToken');
                            window.location.href = '/';
                        } else {
                            throw new Error('로그아웃 실패');
                        }
                    })
                    .catch(error => {
                        console.error('로그아웃 도중 오류가 발생했습니다:', error);
                    });
                });
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';

                // 프로필 이미지와 이메일을 숨김
                profileImg.style.display = 'none';
                profileEmail.style.display = 'none';

                mypageBtn.addEventListener('click', function(event) {
                    event.preventDefault();
                    alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                    window.location.href = '/login';
                });
            }
        };
    </script>
</header>

<div class="search-bar">
    <input
            class="search-input"
            placeholder="검색어를 입력하세요"
            type="search"
    />
    <button class="search-button">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
        >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
        </svg>
    </button>
</div>
