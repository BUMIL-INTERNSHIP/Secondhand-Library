<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 상세 정보 - 중고 서재</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #97B4E1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    .container {
      width: 90%;
      max-width: 1300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      max-height: 500px;
      border-radius: 10px;
      border: 1px solid #b3daff;
      object-fit: contain;
    }
    .details-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .details-container h1, .details-container h2, .details-container p {
      margin: 5px 0;
    }
    .details-container h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }
    .details-container h2 {
      font-size: 1.8em;
      color: #555;
    }
    .details-container p {
      font-size: 1.5em;
      color: #666;
    }
    .details-container .price {
      font-size: 1.6em;
      color: #ff6347;
      font-weight: bold;
    }
    .details-container .address {
      font-size: 1.4em;
      color: #888;
      margin-bottom: 30px;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    .chat-button, .edit-button, .delete-button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    .chat-button {
      background-color: #007bff;
    }
    .chat-button:hover {
      background-color: #0056b3;
    }
    .edit-button {
      background-color: #6c757d;
    }
    .edit-button:hover {
      background-color: #5a6268;
    }
    .delete-button {
      background-color: #dc3545;
    }
    .delete-button:hover {
      background-color: #c82333;
    }
    /* 팝업 스타일 */
    .popup-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .popup button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img id="boardImg" src="" alt="책 이미지">
  </div>
  <div class="details-container">
    <h1 id="boardTitle">게시물 제목</h1>
    <p id="bookName">책 제목</p>
    <p id="memberName">작성자</p>
    <p id="boardContent">게시물 내용</p>
    <p class="price" id="price">가격: 0원</p>
    <p class="address" id="address">주소: 주소 정보</p>
    <div class="buttons-container">
      <button class="chat-button" id="connect">채팅 하기</button>
      <button class="edit-button" id="editButton" style="display:none;">수정</button>
      <button class="delete-button" id="deleteButton" style="display:none;">삭제</button>
    </div>
  </div>
</div>


</div>

<script>
  let websocket;

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const boardId = urlParams.get('boardId');

    if (!boardId) {
      console.error('boardId가 URL에 없습니다.');
      return;
    }

    fetch(`/boards/${boardId}`)
            .then(response => response.json())
            .then(data => {
              if (!data) {
                console.error('데이터가 비어 있습니다.');
                return;
              }

              document.getElementById('boardImg').src = data.boardImg || 'default-image.jpg';
              document.getElementById('boardTitle').textContent = data.boardTitle || '제목 정보 없음';
              document.getElementById('bookName').textContent = `책 제목: ${data.bookName || '정보 없음'}`;
              document.getElementById('memberName').textContent = `작성자: ${data.memberName || '정보 없음'}`;
              document.getElementById('boardContent').textContent = data.boardContent || '내용 정보 없음';
              document.getElementById('price').textContent = `가격: ${data.price ? data.price + '원' : '가격 정보 없음'}`;
              document.getElementById('address').textContent = `주소: ${data.address || '주소 정보 없음'}`;
              document.getElementById('connect').addEventListener('click', () => connect());

              // 채팅하기 버튼에 이벤트 리스너 추가
              document.getElementById('connect').addEventListener('click', function() {
                window.location.href = 'http://localhost:8080/chat.html';
              });

              const currentUserOuthId = data.currentUserOuthId;
              if (!currentUserOuthId) {
                document.getElementById('popupBackground').style.display = 'flex';
              } else if (currentUserOuthId === data.memberOuthId) {
                document.getElementById('editButton').style.display = 'inline-block';
                document.getElementById('deleteButton').style.display = 'inline-block';
              }

            })
            .catch(error => {
              console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
            });

    document.getElementById('popupConfirmButton').addEventListener('click', function() {
      window.location.href = 'http://localhost:8080/board.html'; // 글 목록 리스트 페이지 URL로 이동
    });

  });

  function onOpen() {
    websocket.send("연결됏슴");
    console.log("connected: onOpen()");

    window.location.href = 'chat.html';
  }

  function onMessage(receivedMessage) {
    showMessage(receivedMessage.data);
    console.log("received: onMessage()");
  }

  function onClose() {
    console.log("disconnected: onClose()");
  }

  function connect() {
    websocket = new WebSocket("ws://localhost:8080/ws/chats");
    websocket.onmessage = onMessage;
    websocket.onopen = onOpen;
    websocket.onclose = onClose;

    setConnected(true);
    console.log("연결됨요");
  }

  function disconnect() {
    if (websocket) {
      websocket.close();
    }

    setConnected(false);
    console.log("disconnected: disconnect()");
  }

  function sendMessage() {
    let message = document.getElementById("message").value;

    if (message.trim() !== "") {
      websocket.send(message);
      document.getElementById("message").value = "";
      console.log("sent: send()");
    }
  }

  function showMessage(message) {
    $("#messages").append("<tr><td>" + message + "</td></tr>");
  }

  function setConnected(connected) {
    $("#connect").prop("disabled", connected);
    $("#disconnect").prop("disabled", !connected);
    if (connected) {
      $("#conversation").show();
    } else {
      $("#conversation").hide();
    }
    $("#messages").html("");
  }
</script>
</body>
</html>
