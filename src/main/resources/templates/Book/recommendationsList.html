<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
</head>
<body>
<h1>Recommended Books</h1>
<div>
    <!-- Check if there are any recommended books -->
    <div th:if="${#lists.isEmpty(recommendedBooks)}">
        <p>No recommendations available.</p>
    </div>
    <div th:if="${!#lists.isEmpty(recommendedBooks)}">
        <ul>
            <!-- Iterate over the list of books and display them -->
            <li th:each="book : ${recommendedBooks}">
                <p th:text="'Title: ' + ${book.bookName}"></p>
                <p th:text="'Author : ' + ${book.author}"></p>
                <p th:text="'Published Date: : ' + ${book.pubDate}"></p>
                <p th:text="'kdc: ' + ${book.kdc}"></p>
                <img th:src="${book.coverImg}" alt="Book cover" style="max-width: 150px;">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
