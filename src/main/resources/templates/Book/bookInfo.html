<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구제서재</title>
    <link rel="stylesheet" th:href="@{/css/Book/bookInfo.css}" />
    <link rel="stylesheet" th:href="@{/css/layout/header.css}" />
</head>
<body>
<div class="container">
    <div th:replace="~{Layout/header :: header}"></div>
    <section class="main-content">
        <div class="book-details">
            <div class="book-image">
                <img
                        th:src="${bookEntity.coverImg}"
                        alt="Book cover"
                />
                <button class="wishlist-button" th:data-book-id="${bookEntity.bookId}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6"
                    >
                        <path
                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                        ></path>
                    </svg>
                </button>
            </div>
            <div class="book-info">
                <h2 class="book-title" th:text="${bookEntity.bookName}"></h2>
                <p class="book-price" th:text="'₩' + ${bookEntity.price}"></p>
                <p class="book-author" th:text="${bookEntity.author}"></p>
                <div class="bookmark-section">
                    <label for="preference" class="bookmark-label">줄거리</label>
                    <div
                            id="preference"
                            class="bookmark-text"
                            th:utext="${bookEntity.description}"
                    ></div>
                </div>
                <a class="stock-button" th:href="@{/book/used-inventory-check/{isbn}(isbn=${bookEntity.isbn})}">재고 확인</a>
            </div>
        </div>
        <div class="book-list">
        <div class="book-item" th:each="board : ${boardEntities}">
                <img
                        th:src="${board.boardImg}"
                        alt="Book cover"
                        width="80"
                        height="80"
                />
                <div class="book-description">
                    <h3 class="book-item-title" th:text="${board.boardTitle}"></h3>
                    <p class="book-item-text" th:text=" ${'거래장소 : ' + board.address}"></p>
                    <p class="book-item-text" th:text=" ${board.boardContent}"></p>
                </div>
            <a class="view-button" th:href="@{/boardDetail.html(boardId=${board.boardId})}">보기</a>
            </div>
        </div>
        <div th:if="${boardEntities.totalPages > 1}">
            <ul class="pagination">
                <li class="pagination-item pagination-prev" th:classappend="${!boardEntities.hasPrevious()} ? 'pagination-disabled'">
                    <a class="pagination-link" th:href="@{|?page=${boardEntities.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, boardEntities.totalPages - 1)}"
                    th:if="${page >= boardEntities.number - 5 and page <= boardEntities.number + 5}"
                    th:classappend="${page == boardEntities.number} ? 'pagination-active'"
                    class="pagination-item">
                    <a th:text="${page + 1}" th:href="@{|?page=${page}|}" class="pagination-link"></a>
                </li>
                <li class="pagination-item pagination-next" th:classappend="${!boardEntities.hasNext()} ? 'pagination-disabled'">
                    <a class="pagination-link" th:href="@{|?page=${boardEntities.number + 1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>
<script th:src="@{/js/Member/profile.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.wishlist-button').addEventListener('click', function() {
            const bookId = this.getAttribute('data-book-id');

            fetch(`/book/add-to-wishlist/${bookId}`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('나의 서재에 추가했습니다!');
                } else {
                    alert('로그인을 해주세요!');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
