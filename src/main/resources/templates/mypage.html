<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
            background-color: #97B4E1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #b3daff;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .info {
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            width: calc(33.333% - 20px);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .book h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .book p {
            font-size: 0.9em;
            color: #777;
        }
        .book .favorite {
            margin-top: 10px;
            color: red;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(response => response.json())
                .then(user => {
                    document.querySelector('.profile-pic').innerText = 'üë§';
                    document.querySelector('.info').innerHTML = `
                        <div>${user.memberName}</div>
                        <div>Ïù¥Î©îÏùº: ${user.email}</div>
                        <div>Ï†ÑÌôîÎ≤àÌò∏: ${user.phoneNumber}</div>
                        <div>ÏÑ±Î≥Ñ: ${user.gender}</div>
                    `;
                    return fetch('/mypage/bookshelf', {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        }
                    });
                })
                .then(response => response.json())
                .then(books => {
                    const bookshelf = document.querySelector('.bookshelf');
                    books.forEach(book => {
                        const bookItem = document.createElement('div');
                        bookItem.classList.add('book');
                        bookItem.innerHTML = `
                            <img src="${book.coverImg}" alt="Book cover">
                            <h3>${book.bookName}</h3>
                            <p>${book.author}</p>
                        `;
                        bookshelf.appendChild(bookItem);
                    });
                })
                .catch(error => console.error('Error:', error));
            } else {
                console.error('Ïï°ÏÑ∏Ïä§ ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§.');
            }
        };
    </script>
</head>

        </div>
        <div class="info">
            <div>ÎÇ¥ Ï±ÑÌåÖÎ∞© Î∞îÎ°úÍ∞ÄÍ∏∞</div>
        </div>
    </div>
    <div class="content">
        <h2>ÎÇòÏùò ÏÑúÏû¨</h2>
        <div class="bookshelf">

        </div>
    </div>
</div>
</body>
</html>
