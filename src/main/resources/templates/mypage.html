    <script>
        let currentPage = 1; // ì „ì—­ ë³€ìˆ˜ë¡œ currentPageë¥¼ ì •ì˜í•©ë‹ˆë‹¤.

        window.onload = function() {

            } else {

            }
        };

        function loadBooks(page) {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                fetch(`/mypage/bookshelf?page=${page}&size=${booksPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Bookshelf data received: ", data);
                        const bookshelf = document.querySelector('.bookshelf');
                        bookshelf.innerHTML = '';
                        if (data.bookDtoList && data.bookDtoList.length > 0) {
                            data.bookDtoList.forEach(book => {
                                const bookItem = document.createElement('div');
                                bookItem.classList.add('book');
                                bookItem.innerHTML = `
                                <a href="/book/${book.bookId}">
                                    <img src="${book.coverImg}" alt="Book cover">
                                </a>
                                <h3>${book.bookName}</h3>
                                <p>${book.author}</p>
                                <button class="favorite" onclick="deleteBook(${book.bookId})">ì‚­ì œ</button>
                            `;
                                bookshelf.appendChild(bookItem);
                            });
                            updatePagination(data.totalPages, page);
                        } else {
                            bookshelf.innerHTML = '<p>ì„œì¬ì— ì±…ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('ì•¡ì„¸ìŠ¤ í† í°ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        function deleteBook(bookId) {
            const accessToken = localStorage.getItem('accessToken');
            fetch(`/mypage/bookshelf/${bookId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadBooks(currentPage); // ì±… ì‚­ì œ í›„ í˜„ì¬ í˜ì´ì§€ì˜ ì±… ëª©ë¡ì„ ë‹¤ì‹œ ë¡œë“œí•©ë‹ˆë‹¤.
                    } else {
                        console.error('Failed to delete book');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updatePagination(totalPages, currentPage) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                if (i === currentPage) {
                    button.classList.add('disabled');
                } else {
                    button.onclick = () => {
                        currentPage = i;
                        loadBooks(i);
                    };
                }
                pagination.appendChild(button);
            }
        }
