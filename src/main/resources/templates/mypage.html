<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
            background-color: #97B4E1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #b3daff;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .info {
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            width: calc(33.333% - 20px);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .book h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .book p {
            font-size: 0.9em;
            color: #777;
        }
        .book .favorite {
            margin-top: 10px;
            color: red;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('네트워크 응답이 좋지 않습니다.');
                    }
                })
                .then(user => {
                    document.querySelector('.profile-pic').innerText = '👤';
                    document.querySelector('.info').innerHTML = `
                        <div>${user.memberName}</div>
                        <div>이메일: ${user.email}</div>
                        <div>전화번호: ${user.phoneNumber}</div>
                        <div>성별: ${user.gender}</div>
                    `;
                })
                .catch(error => {
                    console.error('로그인 정보를 가져오는 도중 오류가 발생했습니다:', error);
                });
            } else {
                console.error('액세스 토큰이 없습니다.');
            }
        };
    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="profile-pic">👤</div>
        <div class="info">
            <!-- 사용자 정보가 여기 표시됩니다 -->
        </div>
        <div class="info">
            <div>내 채팅방 바로가기</div>
        </div>
    </div>
    <div class="content">
        <h2>나의 서재</h2>
        <div class="bookshelf">
            <div class="book">
                <img src="book1.jpg" alt="책 이미지">
                <h3>혼갈의 시작</h3>
                <p>천희재</p>
                <div class="favorite">❤️</div>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="책 이미지">
                <h3>꽃길이 따로 있나, 내 삶이 꽃길이지</h3>
                <p>오행선</p>
                <div class="favorite">❤️</div>
            </div>
            <div class="book">
                <img src="book3.jpg" alt="책 이미지">
                <h3>무작정의 삶</h3>
                <p>강민희</p>
                <div class="favorite">❤️</div>
            </div>
            <div class="book">
                <img src="book4.jpg" alt="책 이미지">
                <h3>마녀의 길</h3>
                <p>이가나와 지오</p>
                <div class="favorite">❤️</div>
            </div>
            <div class="book">
                <img src="book5.jpg" alt="책 이미지">
                <h3>아이가 없는 집</h3>
                <p>밀러드 밀드</p>
                <div class="favorite">❤️</div>
            </div>
            <div class="book">
                <img src="book6.jpg" alt="책 이미지">
                <h3>나의 돈키호테</h3>
                <p>진호영</p>
                <div class="favorite">❤️</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
