<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 상세 정보 - 중고 서재</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #97B4E1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 18px;
    }
    .container-wrapper {
      position: relative;
      width: 90%;
      max-width: 1300px;
      margin: 20px;
    }
    .back-button {
      position: absolute;
      top: -55px;
      left: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Gowun Batang', serif;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
      z-index: 10;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
    .container {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .image-container img {
      width: 100%;
      height: auto;
      max-height: 500px;
      border-radius: 10px;
      border: 1px solid #b3daff;
      object-fit: contain;
    }
    .details-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .details-container h1, .details-container h2, .details-container p {
      margin: 5px 0;
    }
    .details-container h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }
    .details-container h2 {
      font-size: 1.8em;
      color: #555;
    }
    .details-container p {
      font-size: 1.5em;
      color: #666;
    }
    .details-container .price {
      font-size: 1.6em;
      color: #ff6347;
      font-weight: bold;
    }
    .details-container .address {
      font-size: 1.4em;
      color: #888;
      margin-bottom: 30px;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 20px;
    }
    .chat-button {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
      background-color: #007bff;
    }
    .chat-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container-wrapper">
  <!-- 뒤로가기 버튼 -->
  <button class="back-button" onclick="window.location.href='/board.html'">뒤로가기</button>
  <div class="container">
    <div class="image-container">
      <img id="boardImg" src="" alt="책 이미지">
    </div>
    <div class="details-container">
      <h1 id="boardTitle">게시물 제목</h1>
      <p id="bookName">책 제목</p>
      <p id="memberName">작성자</p>
      <p id="boardContent">게시물 내용</p>
      <p class="price" id="price">가격: 0원</p>
      <p class="address" id="address">주소: 주소 정보</p>
      <div class="buttons-container">
        <button class="chat-button" id="connect">쪽지 보내기</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const boardId = urlParams.get('boardId');

    if (!boardId) {
      console.error('boardId가 URL에 없습니다.');
      return;
    }

    const accessToken = localStorage.getItem('accessToken');

    if (!accessToken) {
      alert('로그인이 필요합니다');
      window.location.href = '/login';
    } else {

      fetch(`/boards/${boardId}`, {
        headers: {
          'Authorization': 'Bearer ' + accessToken
        }
      })
              .then(response => response.json())
              .then(data => {
                if (!data) {
                  console.error('데이터가 비어 있습니다.');
                  return;
                }

                document.getElementById('boardImg').src = data.boardImg || 'default-image.jpg';
                document.getElementById('boardTitle').textContent = data.boardTitle || '제목 정보 없음';
                document.getElementById('bookName').textContent = `책 제목: ${data.bookName || '정보 없음'}`;
                document.getElementById('memberName').textContent = `작성자: ${data.memberName || '정보 없음'}`;
                document.getElementById('boardContent').textContent = data.boardContent || '내용 정보 없음';
                document.getElementById('price').textContent = `가격: ${data.price ? data.price + '원' : '가격 정보 없음'}`;
                document.getElementById('address').textContent = `주소: ${data.address || '주소 정보 없음'}`;

                document.getElementById('connect').addEventListener('click', function () {
                  const accessToken = localStorage.getItem('accessToken');
                  if (!accessToken) {
                    alert('로그인이 필요합니다');
                    window.location.href = '/login.html';
                  } else {
                    // 로그인한 경우
                    window.location.href = '/sendmessage.html';
                  }
                });

              })
              .catch(error => {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
              });
    }

  });
</script>
</body>
</html>
