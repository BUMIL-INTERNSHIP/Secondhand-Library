    <script>
        let currentPage = 1; // ì „ì—­ ë³€ìˆ˜ë¡œ currentPageë¥¼ ì •ì˜í•©ë‹ˆë‹¤.
        const messagesPerPage = 5;

        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(user => {
                        const profilePicElement = document.querySelector('.profile-pic');
                        profilePicElement.innerHTML = `<img src="${user.profileImage}" alt="Profile Image">`;
                        document.querySelector('.info').innerHTML = `
                        <div>${user.memberName}</div>
                        <div>ì´ë©”ì¼: ${user.email}</div>
                    `;
                        loadMessages(currentPage);
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('ì•¡ì„¸ìŠ¤ í† í°ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        };

        function loadMessages(page) {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                fetch(`/messages/received?page=${page}&size=${messagesPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const messagesContainer = document.querySelector('.messages');
                        messagesContainer.innerHTML = '';
                        if (data && data.length > 0) {
                            data.forEach(message => {
                                const messageItem = document.createElement('div');
                                messageItem.classList.add('message');
                                messageItem.innerHTML = `
                                <h3>${message.title}</h3>
                                <p>ë³´ë‚¸ ì‚¬ëŒ: ${message.senderName}</p>
                                <p>${message.content}</p>
                                <div class="delete" onclick="deleteMessage(${message.id})">ì‚­ì œ</div>
                            `;
                                messagesContainer.appendChild(messageItem);
                            });
                            updatePagination(data.totalPages, page);
                        } else {
                            messagesContainer.innerHTML = '<p>ë°›ì€ ìª½ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('ì•¡ì„¸ìŠ¤ í† í°ì´ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        function deleteMessage(messageId) {
            const accessToken = localStorage.getItem('accessToken');
            fetch(`/messages/received/${messageId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Accept': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadMessages(currentPage); // ìª½ì§€ ì‚­ì œ í›„ í˜„ì¬ í˜ì´ì§€ì˜ ìª½ì§€ ëª©ë¡ì„ ë‹¤ì‹œ ë¡œë“œí•©ë‹ˆë‹¤.
                    } else {
                        console.error('Failed to delete message');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updatePagination(totalPages, currentPage) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                if (i === currentPage) {
                    button.classList.add('disabled');
                } else {
                    button.onclick = () => {
                        currentPage = i;
                        loadMessages(i);
                    };
                }
                pagination.appendChild(button);
            }
        }
    </script>
