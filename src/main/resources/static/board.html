<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중고 서재</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #97B4E1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #e6f7ff;
      border: 1px solid #b3daff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding-top: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid #b3daff;
    }
    .header h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    .buttons-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .buttons input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #b3daff;
      border-radius: 5px;
      margin-right: 10px;
    }
    .buttons button, .register-button button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Gowun Batang', serif;
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    .buttons button.selected {
      background-color: #ff6347; /* 선택된 버튼의 배경색 */
    }
    .buttons button:hover, .register-button button:hover {
      background-color: #3399ff;
    }
    .post-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .post {
      width: 23%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #ffffff;
      border: 1px solid #b3daff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      cursor: pointer;
    }
    .post:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .post-image {
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #4da6ff;
      margin-bottom: 10px;
    }
    .post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .post-title-group {
      text-align: center;
      margin-bottom: 10px;
    }
    .post-title-group h2 {
      margin: 0;
      font-size: 1.2em;
      font-family: 'Gowun Batang', serif;
    }
    .post-title-group span {
      font-weight: bold;
      color: #333;
      font-size: 1em;
      font-family: 'Gowun Batang', serif;
      display: block;
      margin-top: 5px;
    }
    .post-details {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .post-details span {
      background-color: #4da6ff;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-family: 'Gowun Batang', serif;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fetchData = (url) => {
        fetch(url)
                .then(response => response.json())
                .then(data => {
                  const postList = document.querySelector('.post-list');
                  postList.innerHTML = ''; // 기존 게시글 목록 초기화
                  data.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `
                <div class="post-image">
                  <img src="${post.boardImg || 'default-image.jpg'}" alt="게시글 이미지">
                </div>
                <div class="post-title-group">
                  <h2 class="post-title">${post.boardTitle}</h2>
                  <span>책 제목: ${post.bookName || '정보 없음'}</span>
                </div>
                <div class="post-details">
                  <span>주소: ${post.address || '정보 없음'}</span>
                  <span>가격: ${post.price ? post.price + ' 원' : '가격 미정'}</span>
                </div>
              `;
                    postDiv.addEventListener('click', () => {
                      window.location.href = `/boardDetail.html?boardId=${post.boardId}`;
                    });
                    postList.appendChild(postDiv);
                  });
                })
                .catch(error => console.error('Error fetching data:', error));
      };

      const sellButton = document.getElementById('sell-button');
      const buyButton = document.getElementById('buy-button');

      sellButton.addEventListener('click', () => {
        sellButton.classList.add('selected');
        buyButton.classList.remove('selected');
        fetchData('/boards/sell');
      });

      buyButton.addEventListener('click', () => {
        buyButton.classList.add('selected');
        sellButton.classList.remove('selected');
        fetchData('/boards/buy');
      });

      document.querySelector('.register-button button').addEventListener('click', () => {
        window.location.href = 'http://localhost:8080/createBoard.html';
      });

      // 초기 로딩 시 모든 게시글 가져오기
      fetchData('/boards');
    });
  </script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>중고 서재</h1>
    <div class="buttons-wrapper">
      <div class="buttons">
        <button id="sell-button" type="button">팔아요!</button>
        <button id="buy-button" type="button">사요!</button>
        <input type="text" placeholder="검색...">
        <button>검색</button>
      </div>
      <div class="register-button">
        <button>글쓰기</button>
      </div>
    </div>
  </div>
  <div class="post-list">
    <!-- 게시글이 여기 추가됨-->
  </div>
</div>
</body>
</html>
