<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - 중고 서재</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Batang', serif;
      background-color: #97B4E1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      background-color: #e6f7ff;
      border: 1px solid #b3daff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .action-buttons {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Gowun Batang', serif;
      background-color: #97b4e1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      outline: none;
      transition: background-color 0.3s ease;
    }
    .action-buttons button.selected {
      background-color: #3399ff; /* 선택된 버튼의 배경색 변경 */
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #b3daff;
      border-radius: 5px;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Gowun Batang', serif;
      background-color: #97b4e1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      outline: none;
    }
    .buttons button:hover {
      background-color: #3399ff;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sellButton = document.getElementById('sell-button');
      const buyButton = document.getElementById('buy-button');
      let selectedCategory = 'SELL';

      function selectButton(selectedButton, otherButton) {
        selectedButton.classList.add('selected');
        otherButton.classList.remove('selected');
        selectedCategory = selectedButton.id === 'sell-button' ? 'SELL' : 'BUY';
      }

      sellButton.addEventListener('click', function() {
        selectButton(sellButton, buyButton);
      });

      buyButton.addEventListener('click', function() {
        selectButton(buyButton, sellButton);
      });

      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const bookTitle = document.getElementById('book-title').value;
        const postTitle = document.getElementById('post-title').value;
        const price = document.getElementById('price').value;
        const location = document.getElementById('location').value;
        const content = document.getElementById('content').value;
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
          alert('로그인이 필요합니다.');
          window.location.href = '/login';
          return;
        }

        const boardCreateDto = {
          category: selectedCategory,
          bookName: bookTitle,
          boardTitle: postTitle,
          boardContent: content,
          price: parseInt(price),
          address: location
        };

        fetch('/boards', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + accessToken
          },
          body: JSON.stringify(boardCreateDto)
        })
                .then(response => {
                  if (response.ok) {
                    // 팝업 창 생성
                    const popup = document.createElement('div');
                    popup.style.position = 'fixed';
                    popup.style.top = '50%';
                    popup.style.left = '50%';
                    popup.style.transform = 'translate(-50%, -50%)';
                    popup.style.backgroundColor = '#fff';
                    popup.style.padding = '20px';
                    popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
                    popup.style.textAlign = 'center';
                    popup.style.borderRadius = '10px';

                    const message = document.createElement('p');
                    message.textContent = '글이 등록되었습니다';
                    popup.appendChild(message);

                    const confirmButton = document.createElement('button');
                    confirmButton.textContent = '확인';
                    confirmButton.style.marginTop = '20px';
                    confirmButton.style.padding = '10px 20px';
                    confirmButton.style.backgroundColor = '#3399ff';
                    confirmButton.style.color = 'white';
                    confirmButton.style.border = 'none';
                    confirmButton.style.borderRadius = '5px';
                    confirmButton.style.cursor = 'pointer';
                    confirmButton.addEventListener('click', function() {
                      document.body.removeChild(popup);
                      window.location.href = '/board.html'; // 게시글 목록 페이지로 리다이렉트
                    });

                    popup.appendChild(confirmButton);
                    document.body.appendChild(popup);
                  } else {
                    return response.json().then(err => {
                      alert('오류가 발생했습니다: ' + err.message);
                    });
                  }
                })
                .catch(error => console.error('Error:', error));
      });
    });

  </script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>게시글 작성</h1>
  </div>
  <form>
    <div class="action-buttons">
      <button type="button" id="sell-button">팔아요!</button>
      <button type="button" id="buy-button">사요!</button>
    </div>
    <label for="book-title">책 제목</label>
    <input type="text" id="book-title" name="book-title" placeholder="책 제목을 입력하세요" required>

    <label for="post-title">글 제목</label>
    <input type="text" id="post-title" name="post-title" placeholder="글 제목을 입력하세요" required>

    <label for="price">가격</label>
    <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>

    <label for="location">위치</label>
    <input type="text" id="location" name="location" placeholder="위치를 입력하세요" required>

    <label for="content">게시글 내용</label>
    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>

    <div class="buttons">
      <button type="submit">등록</button>
    </div>
  </form>
</div>
</body>
</html>
