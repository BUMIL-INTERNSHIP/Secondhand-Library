<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î≥¥ÎÇ∏ Ï™ΩÏßÄÌï® - Ï§ëÍ≥† ÏÑúÏû¨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
            background-color: #97B4E1;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container {
            display: flex;
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #b3daff;
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #aaa;
            margin-bottom: 20px;
            overflow: hidden;
            margin-top: 40px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .messages {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }
        .message {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            cursor: pointer;
        }
        .message h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .message p {
            font-size: 0.9em;
            color: #777;
        }
        .message .actions {
            margin-top: 10px;
            text-align: right;
        }
        .message .delete {
            color: red;
            font-size: 1.2em;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #e6f7ff;
            border: 1px solid #b3daff;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .info a:hover {
            text-decoration: underline;
        }

        /* ÏÇ≠Ï†ú ÌõÑ ÌôïÏù∏ ÌåùÏóÖ Ïä§ÌÉÄÏùº */
        .delete-confirmation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            font-size: 1.2em;
        }
        .delete-confirmation-popup button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-confirmation-popup button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let currentPage = 1;
        const messagesPerPage = 5;

        window.onload = function() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                fetch('/api/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(user => {
                        const profilePicElement = document.querySelector('.profile-pic');
                        profilePicElement.innerHTML = `<img src="${user.profileImage}" alt="Profile Image">`;
                        document.querySelector('.info').innerHTML = `
                        <div>${user.memberName}</div>
                        <div>Ïù¥Î©îÏùº: ${user.email}</div>
                    `;
                        loadMessages(currentPage);
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('Ïï°ÏÑ∏Ïä§ ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§.');
            }
        };

        function loadMessages(page) {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                fetch(`/messages/sent?page=${page}&size=${messagesPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const messagesContainer = document.querySelector('.messages');
                        messagesContainer.innerHTML = '';
                        if (data && data.length > 0) {
                            data.forEach(message => {
                                const messageItem = document.createElement('div');
                                messageItem.classList.add('message');
                                messageItem.setAttribute('data-id', message.id);
                                messageItem.innerHTML = `
                                <h3>${message.title}</h3>
                                <p>Î≥¥ÎÇ∏ ÏÇ¨Îûå: ${message.senderName}</p>
                                <p>${message.content}</p>
                                <div class="actions">
                                    <div class="delete" onclick="deleteMessage(${message.id})">ÏÇ≠Ï†ú</div>
                                </div>
                            `;
                                messagesContainer.appendChild(messageItem);
                            });
                            updatePagination(data.totalPages, page);
                        } else {
                            messagesContainer.innerHTML = '<p>Î≥¥ÎÇ∏ Ï™ΩÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('Ïï°ÏÑ∏Ïä§ ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏäµÎãàÎã§.');
            }
        }

        function deleteMessage(messageId) {
            const accessToken = localStorage.getItem('accessToken');
            fetch(`/messages/sent/${messageId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        // DOMÏóêÏÑú ÏÇ≠Ï†úÎêú Î©îÏãúÏßÄÎ•º Ï†úÍ±∞
                        const messageElement = document.querySelector(`.message[data-id="${messageId}"]`);
                        if (messageElement) {
                            messageElement.remove();
                        }
                        showDeleteConfirmationPopup(); // ÏÇ≠Ï†ú ÌôïÏù∏ ÌåùÏóÖ ÌëúÏãú
                    } else {
                        return response.json().then(err => {
                            console.error('Failed to delete message:', err.message);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function showDeleteConfirmationPopup() {
            const deleteConfirmationPopup = document.getElementById('deleteConfirmationPopup');
            deleteConfirmationPopup.style.display = 'block';
        }

        function hideDeleteConfirmationPopup() {
            const deleteConfirmationPopup = document.getElementById('deleteConfirmationPopup');
            deleteConfirmationPopup.style.display = 'none';
            loadMessages(currentPage); // Î©îÏãúÏßÄ Î™©Î°ù Í∞±Ïã†
        }

        function updatePagination(totalPages, currentPage) {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                if (i === currentPage) {
                    button.classList.add('disabled');
                } else {
                    button.onclick = () => {
                        currentPage = i;
                        loadMessages(i);
                    };
                }
                pagination.appendChild(button);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="title" onclick="window.location.href='/'">Íµ¨Ï†úÏÑúÏû¨</div>
        <div class="profile-pic">üë§</div>
        <div class="info">
            <!-- ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥Í∞Ä Ïó¨Í∏∞ ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>
        <div class="info">
            <a href="/mypage">ÎÇ¥ ÏÑúÏû¨ Î∞îÎ°úÍ∞ÄÍ∏∞</a>
        </div>
        <div class="info">
            <a href="/myMessage.html">ÎÇ¥Í∞Ä Î∞õÏùÄ Ï™ΩÏßÄÌï®</a>
        </div>
    </div>
    <div class="content">
        <h2>Î≥¥ÎÇ∏ Ï™ΩÏßÄÌï®</h2>
        <div class="messages">
            <!-- Î≥¥ÎÇ∏ Ï™ΩÏßÄÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>
        <div class="pagination">
            <!-- ÌéòÏù¥ÏßÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäºÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
        </div>
    </div>
</div>

<!-- ÏÇ≠Ï†ú ÌõÑ ÌôïÏù∏ ÌåùÏóÖ -->
<div class="delete-confirmation-popup" id="deleteConfirmationPopup">
    <p>‚úâ Ï™ΩÏßÄÍ∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§ ‚úâ</p>
    <button onclick="hideDeleteConfirmationPopup()">ÌôïÏù∏</button>

</body>
</html>
