<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<h2>카카오 로그인</h2>
<div id="login-container">
    <!-- 로그인 상태에 따라 버튼이 동적으로 변경될 예정 -->
</div>
<script type="text/javascript">
    // 카카오 SDK 초기화
    Kakao.init('bc9537699d03799a297967214e3bbd2e');

    // 초기화 확인
    console.log('Kakao is initialized: ' + Kakao.isInitialized());

    function checkLoginStatus() {
        fetch('/login/status', {credentials: 'include'})
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('login-container');
                if (data.loggedIn) {
                    container.innerHTML = '<button id="logout-btn">로그아웃</button>';
                    document.getElementById('logout-btn').addEventListener('click', function() {
                        fetch('/logout', {
                            method: 'DELETE',
                            credentials: 'include'
                        }).then(() => {
                            checkLoginStatus();
                        });
                    });
                } else {
                    container.innerHTML = '<button id="kakao-login-btn">카카오 로그인</button>';
                    document.getElementById('kakao-login-btn').addEventListener('click', function() {
                        Kakao.Auth.authorize({
                            redirectUri: 'http://localhost:8080/login/auth'
                        });
                    });
                }
            });
    }

    checkLoginStatus();
</script>
</body>
</html>
